 <p>　　【环球网综合报道】据俄罗斯卫星网7月31日报道，日本本州岛东北部发生里氏5.4级地震，波及2011年发生核电站事故的福岛县。</p> 
 <p>　　报道援引日本气象部门消息称，震中位于福岛县沿岸附近，震源深度为20公里。东京没有震感。目前未发布海啸危险警告，也没有收到人员受伤及损毁消息。</p>
