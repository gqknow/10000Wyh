 <h1>去年美反倾销调查创新高</h1>
<!--中间内容-->
<div class="main clearfix mrt30" data-target="sideMenu">
  <div class="wrap">
    <div class="page-left fn-left">
      <div class="mod-borrow">
        <div class="hd">
          <h2 class="pngbg"><i class="icon icon-ttyx"></i> <h1>去年美反倾销调查创新高</h1></h2>
        </div>
        <div class="bd">
          <div class="des"><span class="fn-left">2018-08-01 08:23</span><a href="http://www.huanqiu.com" class="fn-right">环球时报&gt;&gt;</a></div>
          <div class="borrow-list">
            <div class="la_con"> 
 <p>　　《日本经济新闻》7月31日援引日本贸易振兴机构本周发布的2018年版《世界贸易投资报告》称，去年全球启动的反倾销调查数量为248起，同比减少50起。但美国却“逆潮流而动”，去年美国启动的反倾销调查数量为54起，创下历史新高，占全球调查数量的21.8%。报道称，从数字上能体现出美国的保护主义行为正在动摇世界贸易体制。</p> 
 <p>　　今年上半年全球新增出口订单的增长速度逐月放缓。日本贸易振兴机构认为，对贸易摩擦的担忧已开始对全球贸易产生负面影响。▲(有马)</p> 
 <p></p>
