 <p>　　中新网7月31日电 据美国地质勘探局消息，当地时间31日早晨，日本本州岛东北部发生里氏5.4级地震，波及2011年发生核电站事故的福岛县。</p> 
 <p>　　据日本气象部门消息，震中位于福岛县沿岸附近，震源深度为20公里。</p> 
 <p>　　报道称，东京没有震感。目前未发布海啸危险警告，没有收到人员受伤及损毁消息。</p>
