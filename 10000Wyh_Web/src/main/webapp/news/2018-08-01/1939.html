 <p align="center">7月30日，兰州市多名小学生用3D技术打印自己心中的“梦幻家园”。 杨艳敏 摄</p> 
 <p>　　7月30日，兰州市多名小学生在中科院兰州文献情报中心用3D技术打印自己心中的“梦幻家园”。这是中科院兰州文献情报中心举行的科教之旅暑期行动——设计师养成之“梦幻家园”活动。</p> 
 <p align="center"><img alt="" src="http://himg2.huanqiu.com/attachment2010/2018/0801/09/12/20180801091242536.jpg" style="width: 500px; height: 333px"></p> 
 <p align="center">每个小朋友都按照自己的想象打造不同的“梦幻家园”。 杨艳敏 摄</p> 
 <p align="center"><img alt="" src="http://himg2.huanqiu.com/attachment2010/2018/0801/09/13/20180801091300196.jpg" style="width: 500px; height: 333px"></p> 
 <p align="center">图为小学生正在认真的建造自己心中的“梦幻家园”。 杨艳敏 摄</p>
