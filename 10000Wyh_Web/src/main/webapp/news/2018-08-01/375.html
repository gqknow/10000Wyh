          <h2 class="pngbg"><i class="icon icon-ttyx"></i> <h1>上半年全国规模以上文化及相关产业企业营收增长9.9%</h1></h2>
        </div>
        <div class="bd">
          <div class="des"><span class="fn-left">2018-07-31 16:15</span><a href="http://www.xinhuanet.com/2018-07/31/c_1123201792.htm" class="fn-right">新华网&gt;&gt;</a></div>
          <div class="borrow-list">
            <div class="la_con"> 
 <p>　　新华社北京7月31日电 国家统计局31日发布数据，据对全国规模以上文化及相关产业5.9万家企业调查，2018年上半年，上述企业实现营业收入42227亿元，比上年同期增长9.9%，继续保持较快增长。</p> 
 <p>　　文化及相关产业9个行业的营业收入均实现增长。其中，实现两位数增长的行业有4个，分别是：新闻信息服务营业收入同比增长29.4%，创意设计服务增长15.1%，内容创作生产增长11.9%，文化传播渠道增长10.0%。</p>
